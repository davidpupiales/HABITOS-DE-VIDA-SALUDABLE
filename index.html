<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITOS Y ESTILOS SALUDABLES</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>HÁBITOS Y ESTILOS SALUDABLES</h1>
        
        <div class="buttons-container">
            <button class="btn top" data-image="images/Imagen2.png">Actividad física</button>
            <button class="btn left" data-image="images/Imagen4.png">Alimentación saludable</button>
            <button class="btn center" data-image="images/Imagen1.png">Hábitos y estilos de vida saludables</button>
            <button class="btn right" data-image="images/Imagen3.png">Sueño de calidad</button>
            <button class="btn bottom" data-image="images/Imagen5.png">Controles médicos regulares</button>

    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modalImage" src="/placeholder.svg" alt="Imagen de hábito saludable">
        </div>
    </div>

    <script src="js/script.js"></script>
